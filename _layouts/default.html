{% include relBase.html %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
     {% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }} 
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ relBase }}/assets/css/style.css" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" name="twitter:title"
          content="{{ page.title | default: site.title }}" />
    <meta property="og:description" name="description"
          content="{{ page.description | default: site.description }}" />
    <meta name="twitter:site" content="@maps4html" />
    <meta name="twitter:image"
          content="{{ relBase }}/assets/media/icon/icon_blue_288x288.png" />
    <meta property="og:image"
          content="{{ relBase }}/assets/media/wordmark/logo_horizontal_blue_fb_1200x630.png" />
  </head>

  <body>
    <a class="skip-link" href="#main">Skip to Main Content</a>
    {% include header.html %}
    <main id="main">
      <h1>{{page.title | default: site.title}}</h1>
      {{ content }}
    </main>
    {% include host.html %}
    {% include sponsors.html %}
    {% include footer.html %}
    <script src="{{ relBase }}/assets/js/script.js"></script>
  </body>
</html>
